<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="contact-page"
<body>
    <nav>
        
        <a href="index.html">Home</a>
        <a href="cv.html">CV</a>
        <a href="contact.html">Contact</a>
        <a href="hobbies.html">hobbies</a>
    
    
</nav>

    <!-- Website Title -->
    <h1>Contact Us</h1>


    <!-- Contact Page Content -->
    <section>
        
        <form action="#" method="post">
            <label for="name"><em>Name:</em></label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="age"><em></em>Age:</em></label><br>
            <input type="number" id="age" name="age" min="1" max="120" required><br><br>

            <label for="email"><em>Email:</em></label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message"><em></em>Message:</em></label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <label for="source"><em><strong>How did you know about my page?</em></strong></label><br>

            <input type="radio" id="google" name="source" value="Google" required>
            <label for="google">Google</label><br>

            <input type="radio" id="friend" name="source" value="From Friends">
            <label for="friend">Friends </label><br>

            <input type="radio" id="Linkedin" name="source" value="From Linkedin">
            <label for="Linkedin">Linkedin</label><br>

            <input type="radio" id="other" name="source" value="Others">
            <label for="other">Other</label><br><br>


            <input type="submit" value="Submit" style="background-color: yellow; color: black;">
        </form>
    </section>
</body>
</html>
